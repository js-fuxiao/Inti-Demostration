<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Inti Demonstration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/vendor/bootstrap.min.css">
<link rel="stylesheet" href="css/vendor/vegas.min.css">
<link rel="stylesheet" href="css/vendor/reset.css">
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="css/main.css">
<script src="js/vendor/jquery-2.2.4.min.js"></script>

<script src="js/vendor/vegas.min.js"></script>
<script src="js/vendor/jquery.lwtCountdown-1.0.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<div class="page-loader"></div>

<header></header>

<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="countdown-container" id="lwt-countdown"></div>
      </div>
    </div>
  </div>
</section>

<section id="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="content-intro">
          <h1 class="wow zoomInLeft" data-wow-delay="0.3s"><span class="main-color">Inti</span> Demonstration</h1>
          <p class="wow zoomIn" data-wow-delay="0.5s">A simple template for telling the world when you'll launch your next big thing. Brought to you by.</p>
          <div id="form">
            <div id="form-subscriber"></div>
            <div class="form-container wow bounceInLeft" data-wow-delay="0.5s">
              <div class="page-section" id="signup">
                <form method="post" action="main.html" class="subscriptionForm subscribe-form" target="_blank">
                  <input type="text" id="email" name="email" class="emailfield" placeholder="Login Password"/>
                  <input type="submit" class="submit" id="submit" value="Sign Up" />
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="scene-2-content">
          <div class="charts clearfix">
            <div class="chart" id="water">
              <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="chart-content">
                <img class="icon" src="img/graphic-water.png">
                <p class="text">
                  <span class="percent-number">60</span>
                  <span class="percent-symbol">%</span>
                </p>
              </div>
            </div>

            <div class="chart" id="woods">
              <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="chart-content">
                <img class="icon" src="img/graphic-woods.png">
                <p class="text">
                  <span class="percent-number">90</span>
                  <span class="percent-symbol">W</span>
                </p>
              </div>
            </div>

            <div class="chart" id="birds">
              <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="chart-content">
                <img class="icon" src="img/graphic-bird.png">
                <p class="text">
                  <span class="percent-number">30</span>
                  <span class="percent-symbol">W</span>
                </p>
              </div>
            </div>

            <div class="chart" id="sunshine">
              <div class="circle-mask-outer left">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="circle-mask-outer right">
                <div class="circle-mask-inner">
                  <div class="circle-body"></div>
                </div>
              </div>
              <div class="chart-content">
                <img class="icon" src="img/graphic-sun.png" alt="Sunshine">
                <p class="text">
                  <span class="percent-number">45</span>
                  <span class="percent-symbol">W</span>
                </p>
              </div>
            </div>
          </div>

          <div class="chart6">
            <h1>OUTPUT</h1>
            <div class="page-section" id="signup">                                            	
              <input type="text" id="email" name="email" class="emailfield"  placeholder="Outside" readonly="readonly"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/theme.js"></script>

</body>
</html>
